/*

.form {
    width: 320px;
    margin:40px 30px 0px -60px;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16px;
    transform: translateZ(0);
}
.form .field {
    position: relative;
    margin-bottom: 10px;
    height: 40px;
}
.form .field .placeholder-label {
    position: absolute;
    top: 14px;
    left: 176px;
    font-weight: 300;
    color: #aaa;
    cursor: text;
    z-index: 200;
    transition: all 0.25s;
}
.form .field .placeholder-label:after {
    content: ":";
    opacity: 0;
    color: #333;
    transition: all 0.25s;
}
.form .field .placeholder-input {
    position: absolute;
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #aaa;
    font-size: 16px;
    z-index: 100;
    transition: all 0.25s;
}
.form .field .placeholder-input:focus, .form .field .placeholder-input.not-empty {
    margin-left: 100px;
    width: 220px;
    outline: none;
}
.form .field .placeholder-input:focus + .placeholder-label, .form .field .placeholder-input.not-empty + .placeholder-label {
    color: #333;
    cursor: default;
}
.form .field .placeholder-input:focus + .placeholder-label:after, .form .field .placeholder-input.not-empty + .placeholder-label:after {
    opacity: 1;
}

.explanation {
    width: 500px;
    margin: 0 auto;
    line-height: 1.5;
    text-align: center;
    color: #FF9800;
    font-weight: 800;
}

}
