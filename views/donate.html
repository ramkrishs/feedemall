<div class="container main-container">
    <div class="row">
        <div class="col-md-12 ">
            <div class="update-profile">

                            Enter the restaurant Details:

                            </input>
                        </div>

                            <input class="floatLabel" id="address"  name="address" type="text" g-places-autocomplete ng-model="vm.place">
                            <label for="address">
                                Address
                            </label>
                            </input>
                        </div>
                        <div class="controls">
                            <input class="floatLabel" id="phoneno" ng-model="vm.info.phoneno" name="phoneno" type="tel">
                            <label for="phoneno">
                                Phone
                            </label>
                            </input>
                        </div>
                        <div class="form-group">
                            <h2 class="heading">
                                Details
                            </h2>
                            <div class="grid">

                                    <div class="controls">
                                        <i class="fa fa-sort">
                                        </i>
                                        <select class="floatLabel" ng-model="vm.info.availableFor" id="availableFor" name="availableFor">
                                            <option value="blank">
                                            </option>
                                            <option value="0-10">
                                                0-10
                                            </option>
                                            <option selected="" value="11-20">
                                                11-20
                                            </option>
                                            <option value="21-30">
                                                21-30
                                            </option>
                                        </select>
                                        <label for="availableFor">
                                            <i class="fa fa-male">
                                            </i>
                                            Available For
                                        </label>
                                    </div>
                                </div>
                                <div class="col-1-3">
                                    <div class="controls">
                                        <i class="fa fa-sort">
                                        </i>
                                        <select class="floatLabel" ng-model="vm.info.until" id="until" name="until">
                                            <option value="blank">
                                            </option>
                                            <option value="0.5">
                                                half an hour
                                            </option>
                                            <option selected="" value="1">

                                            </option>
                                            <option value="1.5">

                                            <option value="2">

                            </div>

                                <p class="info-text">

                                </p>
                                <br>
                                <div class="controls">
                                                <textarea class="floatLabel" ng-model="vm.info.description" id="description" name="description">
                                                </textarea>
                                    <label for="comments">
                                        Description
                                    </label>
                                </div>
                                <input type="hidden" value="32.772825" class="lat" ng-model="vm.info.lat" name="lat">
                                <input type="hidden" value="-96.80186900000001" class="long" ng-model="vm.info.long" name="long">
                                <input type="hidden" value="75080" class="zipcode" ng-model="vm.info.zipcode" name="zipcode">

                                </br>
                            </div>
                            <div class="controls">
                                <google-map-locator class="google-map"
                                                    radius="10"
                                                    on-location-initialize="onLocationInitialize(addressComponents)"
                                                    on-location-change="onLocationChange(addressComponents)">
                                </google-map-locator>
                                <button class="col-1-4" type="submit" ng-disabled="form.$invalid || vm.dataLoading" value="Submit">

                        </div>
                        <!-- /.form-group -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (function($) {
        function floatLabel(inputType) {
            $(inputType).each(function() {
                var $this = $(this);
                // on focus add cladd active to label
                $this.focus(function() {
                    $this.next().addClass("active");
                });
                //on blur check field and remove class if needed
                $this.blur(function() {
                    if ($this.val() === '' || $this.val() === 'blank') {
                        $this.next().removeClass();
                    }
                });
            });
        }
        // just add a class of "floatLabel to the input field!"
        floatLabel(".floatLabel");
    })(jQuery);
</script>
