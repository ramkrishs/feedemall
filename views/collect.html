<div class="container main-container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="update-profile">
                        <form action="">
                            <!--  General -->
                            <div class="form-group">
                                <h2 class="heading">
                                    Enter the restaurant Details:
                                </h2>
                                <div class="controls">
                                    <input class="floatLabel" id="restName" name="restName" type="text">
                                        <label for="restName">
                                            Restaurant Name
                                        </label>
                                    </input>
                                </div>
                                <div class="controls">
                                    <input class="floatLabel" id="address" name="address" type="text">
                                        <label for="address">
                                            Address
                                        </label>
                                    </input>
                                </div>
                                <div class="controls">
                                    <input class="floatLabel" id="phoneno" name="phoneno" type="tel">
                                        <label for="phoneno">
                                            Phone
                                        </label>
                                    </input>
                                </div>
                                <div class="form-group">
                                    <h2 class="heading">
                                        Details
                                    </h2>
                                    <div class="grid">
                                        <div class="col-2-3">
                                            <div class="controls">
                                                <i class="fa fa-sort">
                                                </i>
                                                <select class="floatLabel" id="availableFor" name="availableFor">
                                                    <option value="blank">
                                                    </option>
                                                    <option value="0-10">
                                                        0-10
                                                    </option>
                                                    <option selected="" value="11-20">
                                                        11-20
                                                    </option>
                                                    <option value="21-30">
                                                        21-30
                                                    </option>
                                                </select>
                                                <label for="availableFor">
                                                    <i class="fa fa-male">
                                                    </i>
                                                    Available For
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-1-3">
                                            <div class="controls">
                                                <i class="fa fa-sort">
                                                </i>
                                                <select class="floatLabel" id="until" name="until">
                                                    <option value="blank">
                                                    </option>
                                                    <option value="0.5">
                                                        half an hour
                                                    </option>
                                                    <option selected="" value="1">
                                                        one hour
                                                    </option>
                                                    <option value="1.5">
                                                        one hour 30 min
                                                    </option>
                                                    <option value="2">
                                                        two hour
                                                    </option>
                                                </select>
                                                <label for="until">
                                                    Food available for next
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--  Details -->
                                <div class="form-group">
                                    <div class="grid">
                                        <p class="info-text">
                                            Please describe about the food e.g. Veg, Non Veg, Egg Rice etc.
                                        </p>
                                        <br>
                                            <div class="controls">
                                                <textarea class="floatLabel" id="description" name="description">
                                                </textarea>
                                                <label for="comments">
                                                    Description
                                                </label>
                                            </div>
                                            <input type="hidden" value="" class="lat" name="lat">
                                            <input type="hidden" value="" class="long" name="long">
                                            <input type="hidden" value="" class="zipcode" name="zipcode">
                                            
                                        </br>
                                    </div>
                                    <div class="controls">
                                    <button class="col-1-4" type="submit" value="Submit">
                                                <strong>
                                                    Submit
                                                </strong>
                                    </button>
                                </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
