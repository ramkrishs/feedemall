<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../../favicon.ico" rel="icon">
    <title>
    Feed-em-all
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
       
    </head>
    <body>
        <nav class="navbar main-nav navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="" href="#">
                        <img alt="" class="nav-logo" src="img/logo-white.png"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <b>
                                    Guest
                                </b>
                                <span class="caret">
                                </span>
                            </a>
                            <ul class="dropdown-menu" id="login-dp">
                                <li>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form accept-charset="UTF-8" action="login" class="form" id="login-nav" method="post" role="form">
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputEmail2">
                                                        Email address
                                                    </label>
                                                    <input class="form-control" id="exampleInputEmail2" placeholder="Email address" required="" type="email">
                                                    </input>
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputPassword2">
                                                        Password
                                                    </label>
                                                    <input class="form-control" id="exampleInputPassword2" placeholder="Password" required="" type="password">
                                                    </input>
                                                </div>
                                                <div class="form-group">
                                                    <button class="btn btn-primary btn-block" type="submit">
                                                        Sign in
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="bottom text-center">
                                            Donot have account ?
                                            <a href="#">
                                                <b>
                                                    Sign up
                                                </b>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class="container main-container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="update-profile">
                        <form action="">
                            <!--  General -->
                            <div class="form-group">
                                <h2 class="heading">
                                    Update your Contact information
                                </h2>
                                <div class="controls">
                                    <input class="floatLabel" id="name" name="name" type="text">
                                        <label for="name">
                                            Full name
                                        </label>
                                    </input>
                                </div>
                                <div class="controls">
                                    <input class="floatLabel" id="email" name="email" type="text">
                                        <label for="email">
                                            Email
                                        </label>
                                    </input>
                                </div>
                                <div class="controls">
                                    <input class="floatLabel" id="phoneno" name="phoneno" type="tel">
                                        <label for="phoneno">
                                            Phone
                                        </label>
                                    </input>
                                </div>
                                <div class="grid">
                                    <div class="col-2-3">
                                        <div class="controls">
                                            <input class="floatLabel" id="address" name="address" type="text">
                                                <label for="address">
                                                    Address
                                                </label>
                                            </input>
                                        </div>
                                    </div>
                                    <div class="col-1-3">
                                        <div class="controls">
                                            <input class="floatLabel" id="zipcode" name="zipcode" type="text">
                                                <label for="zipcode">
                                                    Post Code
                                                </label>
                                            </input>
                                        </div>
                                    </div>
                                    <input type="hidden" value="" name="username">
                                </div>
                                                                
                            </div>
                            <!--  Details -->
                            <div class="form-group">
                                <div class="grid">
                                    <div class="controls">
                                        <button class="col-1-4" type="submit" value="Submit">
                                            <strong>
                                                Submit
                                            </strong>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <footer>
            <div class="container">
                <p class="text-muted text-center footer-content">
                    <strong>
                        Made with
                        <i aria-hidden="true" class="fa fa-heart">
                        </i>
                        <img class="footer-logo" src="img/utd-logo.png"/>
                    </strong>
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.3.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
        <script src="js/main.js" type="text/javascript">
        </script>
    </body>
</html>
